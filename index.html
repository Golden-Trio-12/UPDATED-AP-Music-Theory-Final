<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP Music Theory Final - Hangman with Modes</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/word-list.js" defer></script>
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <center>
    <h5>Need to revise?</h5>
    <br>
<div class="btn-group">
        <form action="https://docs.google.com/document/d/1pSlFm4y3hlNXK0rDZlSya5pYMjuHmTsS_I-5Zr4Jtqc/edit?usp=sharing">
        <input type="submit" value="Resources" />
    </form>
    <br>
    <form action="RULES & GAMEPLAY.png">
        <input type="submit" value="Game Manual" />
    </form>
</div>

    <br>
    <div class="game-modal">
        <div class="content">
            <img src="#" alt="gif">
            <h4>Game Over!</h4>
            <p>The correct word was: <b>rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="#" draggable="false" alt="hangman-img">
            <h1>- Guess the Mode -</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">Hint: <b></b></h4>
            <h4 class="guesses-text">Incorrect guesses: <b></b></h4>
            <div class="keyboard"></div>
        </div>
    </div>
</div>
</center>
</body>
</html>
